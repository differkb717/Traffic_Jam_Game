<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Jam 遊戲</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: none; /* Prevent default touch actions like scrolling when dragging */
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            width: 90vw; /* Responsive width */
            max-width: 420px; /* Max width for larger screens */
            height: 90vw; /* Responsive height */
            max-height: 420px; /* Max height for larger screens */
            
            /* Thicker borders on all sides by default */
            border-left: 5px solid #333;
            border-top: 5px solid #333;
            border-bottom: 5px solid #333;
            border-right: 5px solid #333; /* Keep this border, the filler will cover it */
            
            position: relative;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 0 auto; /* Center the board */
            
            /* Add grid lines using CSS gradients */
            background-image:
                linear-gradient(to right, #ccc 1px, transparent 1px),
                linear-gradient(to bottom, #ccc 1px, transparent 1px);
            background-size: calc(100% / 6) calc(100% / 6); /* For 6x6 grid */
            background-position: 0 0; /* Start lines from top-left */
            z-index: 1; /* Added z-index to establish a stacking context */
        }
        .grid-cell { /* Not actively used for drawing, but good for concept */
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .vehicle {
            position: absolute;
            box-sizing: border-box;
            border: 1px solid #000;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 1px #555;
            cursor: grab;
            user-select: none; /* Prevent text selection when dragging */
            transition: transform 0.1s ease-out; /* Smooth movement for snapping */
            z-index: 10; /* Vehicles should always be on top */
        }
        .vehicle.dragging {
            cursor: grabbing;
            z-index: 11; /* Even higher when dragging */
            opacity: 0.8;
        }
        .exit-area {
            position: absolute;
            background-color: rgba(0, 255, 0, 0.3); /* Light green transparent */
            z-index: 0; /* Behind vehicles, but above board's background */
            /* No direct border here, the 'hole' in the board border will be handled by exit-border-filler */
        }
        
        /* This element will cover the game board's right border at the exit row */
        .exit-border-filler {
            position: absolute;
            /* Top and Height will be set by JS */
            right: -5px; /* Position just outside the board's default right border */
            width: 5px; /* Match the border width */
            background-color: #f0f0f0; /* Match game board background color to hide the border */
            z-index: 2; /* Should be above the board's border to cover it */
            /* Removed border-radius as it's in the middle of a side, not a corner */
        }

        .exit-area::after {
            content: '→'; /* Right arrow character */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the arrow */
            font-size: 2.5em; /* Adjust size as needed */
            color: #333; /* Dark color for visibility */
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7); /* Optional: add a subtle shadow */
            z-index: 1; /* Ensure arrow is above the transparent background of exit-area */
        }
        .message-box {
            min-height: 30px; /* Ensure space even when empty */
            border-radius: 8px;
        }

        /* Vehicle specific styles */
        .car { /* 2 units long */ }
        .truck { /* 3 units long */ }

        /* Color mapping based on the "COLOR CODE" card */
        .color-X { background-color: #FF0000; } /* Red */
        .color-A { background-color: #32CD32; } /* LimeGreen (Light Green on card) */
        .color-B { background-color: #FFD700; } /* Gold (Yellow car on card) */
        .color-C { background-color: #1E90FF; } /* DodgerBlue (Blue car on card) */
        .color-D { background-color: #FFB6C1; } /* LightPink */
        .color-E { background-color: #9932CC; } /* DarkOrchid (Purple on card) */
        .color-F { background-color: #228B22; } /* ForestGreen (Dark Green on card) */
        .color-G { background-color: #778899; } /* SlateGray */
        .color-H { background-color: #F5F5DC; color: #333; text-shadow: none; } /* Beige */
        .color-I { background-color: #FFFF00; color: #333; text-shadow: none; } /* Yellow */
        .color-J { background-color: #8B4513; } /* SaddleBrown */
        .color-K { background-color: #808000; } /* OliveDrab */

        .color-O { background-color: #FFD700; color: #333; text-shadow: none; } /* Gold Truck (Yellow Truck on card) */
        .color-P { background-color: #9932CC; } /* DarkOrchid Truck (Purple Truck on card) */
        .color-Q { background-color: #1E90FF; } /* DodgerBlue Truck (Blue Truck on card) */
        .color-R { background-color: #228B22; } /* ForestGreen Truck (Dark Green Truck on card) */

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top of everything */
            visibility: hidden; /* Hidden by default */
            opacity: 0; /* Start with opacity 0 for fade effect */
            transition: visibility 0s, opacity 0.3s ease-in-out;
        }

        .modal-overlay.show {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 90vw; /* Responsive width */
            max-height: 80vh; /* Responsive height */
            overflow-y: auto; /* Enable scrolling for long content */
            transform: scale(0.9); /* Start slightly smaller for pop effect */
            transition: transform 0.3s ease-in-out;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .modal-close-button:hover {
            background-color: #eee;
        }
    </style>
</head>

    <script>
        const gameBoard = document.getElementById('game-board');

        const nextLevelButton = document.getElementById('next-level-button');
        const winMessage = document.getElementById('win-message');
        const levelSelect = document.getElementById('level-select');

        const closeInstructionsButton = document.getElementById('close-instructions-button');

        const GRID_SIZE = 6;
        let CELL_SIZE_PX; 

        let currentLevelIndex = 0;
        let vehicles = []; 
        let boardState = []; 

        let selectedVehicle = null;
        let offsetX, offsetY;

        // --- Level Definitions ---
        const gameLevels = [
            { // Level 1 
                levelNumber: 1,// 註：所有 row (行) 和 col (列) 均為 0-indexed (即從0開始計算)。

            },
           { // Level 2 
                levelNumber: 2,// 註：所有 row (行) 和 col (列) 均為 0-indexed (即從0開始計算)。
                exitRow: 2, // 紅色車 X 的目標出口行 (0-indexed)
                vehicles: [
                    // 每一輛車的 (row, col) 代表其左上角在6x6網格中的位置。
                    { id: 'X', type: 'car', colorName: 'X', length: 2, orientation: 'horizontal', row: 2, col: 0, isPlayer: true }, 
                    { id: 'A', type: 'car', colorName: 'A', length: 2, orientation: 'vertical', row: 0, col: 0 },  
                    { id: 'P', type: 'truck', colorName: 'P', length: 3, orientation: 'vertical', row: 1, col: 5 }, 
                    { id: 'O', type: 'truck', colorName: 'O', length: 3, orientation: 'horizontal', row: 0, col: 3 },
                    { id: 'Q', type: 'truck', colorName: 'Q', length: 3, orientation: 'horizontal', row: 3, col: 0}, 
                    { id: 'B', type: 'car', colorName: 'B', length: 2, orientation: 'vertical', row: 1, col: 3 },  
                    { id: 'C', type: 'car', colorName: 'C', length: 2, orientation: 'vertical', row: 2, col: 4 }, 
                    { id: 'D', type: 'car', colorName: 'D', length: 2, orientation: 'vertical', row: 4, col: 2 }, 
                    { id: 'E', type: 'car', colorName: 'E', length: 2, orientation: 'horizontal', row: 4, col: 4 }, 
                    { id: 'F', type: 'car', colorName: 'F', length: 2, orientation: 'horizontal', row: 5, col: 0 }, 
                    { id: 'G', type: 'car', colorName: 'G', length: 2, orientation: 'horizontal', row: 5, col: 3 }, 
                ]
            },
            { // Level 3 
                levelNumber: 3,// 註：所有 row (行) 和 col (列) 均為 0-indexed (即從0開始計算)。
                exitRow: 2, // 紅色車 X 的目標出口行 (0-indexed)
                vehicles: [
                    // 每一輛車的 (row, col) 代表其左上角在6x6網格中的位置。
                    { id: 'X', type: 'car', colorName: 'X', length: 2, orientation: 'horizontal', row: 2, col: 1, isPlayer: true }, 
                    { id: 'A', type: 'car', colorName: 'A', length: 2, orientation: 'horizontal', row: 3, col: 1 },  
                    { id: 'P', type: 'truck', colorName: 'P', length: 3, orientation: 'vertical', row: 3, col: 5 }, 
                    { id: 'O', type: 'truck', colorName: 'O', length: 3, orientation: 'vertical', row: 2, col: 3 }, 
                    { id: 'B', type: 'car', colorName: 'B', length: 2, orientation: 'vertical', row: 4, col: 1 },  
                    { id: 'C', type: 'car', colorName: 'C', length: 2, orientation: 'horizontal', row: 5, col: 2 }, 
                ]
            },
            { // Level 4 
                levelNumber: 4,// 註：所有 row (行) 和 col (列) 均為 0-indexed (即從0開始計算)。
                exitRow: 2, // 紅色車 X 的目標出口行 (0-indexed)
                vehicles: [
                    // 每一輛車的 (row, col) 代表其左上角在6x6網格中的位置。
                    { id: 'X', type: 'car', colorName: 'X', length: 2, orientation: 'horizontal', row: 2, col: 1, isPlayer: true }, 
                    { id: 'A', type: 'car', colorName: 'A', length: 2, orientation: 'vertical', row: 3, col: 2 },  
                    { id: 'P', type: 'truck', colorName: 'P', length: 3, orientation: 'vertical', row: 0, col: 3 }, 
                    { id: 'O', type: 'truck', colorName: 'O', length: 3, orientation: 'vertical', row: 0, col: 0 }, 
                    { id: 'B', type: 'car', colorName: 'B', length: 2, orientation: 'vertical', row: 4, col: 5 },  
                    { id: 'Q', type: 'truck', colorName: 'Q', length: 3, orientation: 'horizontal', row: 3, col: 3 },
                    { id: 'R', type: 'truck', colorName: 'R', length: 3, orientation: 'horizontal', row: 5, col: 2 },  
                ]
            },
            { // Level 5 
                levelNumber: 5,// 註：所有 row (行) 和 col (列) 均為 0-indexed (即從0開始計算)。
                exitRow: 2, // 紅色車 X 的目標出口行 (0-indexed)
                vehicles: [
                    // 每一輛車的 (row, col) 代表其左上角在6x6網格中的位置。
                    { id: 'X', type: 'car', colorName: 'X', length: 2, orientation: 'horizontal', row: 2, col: 1, isPlayer: true }, 
                    { id: 'A', type: 'car', colorName: 'A', length: 2, orientation: 'horizontal', row: 0, col: 0 },  
                    { id: 'P', type: 'truck', colorName: 'P', length: 3, orientation: 'vertical', row: 1, col: 0 }, 
                    { id: 'O', type: 'truck', colorName: 'O', length: 3, orientation: 'vertical', row: 0, col: 3 }, 
                    { id: 'B', type: 'car', colorName: 'B', length: 2, orientation: 'vertical', row: 0, col: 5 },  
                    { id: 'Q', type: 'truck', colorName: 'Q', length: 3, orientation: 'vertical', row: 1, col: 4 },
                    { id: 'R', type: 'truck', colorName: 'R', length: 3, orientation: 'horizontal', row: 3, col: 1 },  
                    { id: 'D', type: 'car', colorName: 'D', length: 2, orientation: 'vertical', row: 4, col: 0 }, 
                    { id: 'E', type: 'car', colorName: 'E', length: 2, orientation: 'horizontal', row: 4, col: 4 }, 
                    { id: 'F', type: 'car', colorName: 'F', length: 2, orientation: 'horizontal', row: 5, col: 4 }, 
                    { id: 'G', type: 'car', colorName: 'G', length: 2, orientation: 'vertical', row: 2, col: 5 }, 
                ]
            },
            // You can add more levels here!
        ];

        /**
         * Calculates the size of each grid cell based on the game board's current width.
         * This ensures responsiveness.
         */
        function calculateCellSize() {
            CELL_SIZE_PX = gameBoard.clientWidth / GRID_SIZE;
        }
        
        /**
         * Populates the level selection dropdown with options for each game level.
         */
        function populateLevelSelect() {
            levelSelect.innerHTML = ''; // Clear existing options
            gameLevels.forEach((level, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `關卡: ${level.levelNumber}`;
                levelSelect.appendChild(option);
            });
            // Set the initial selected level
            levelSelect.value = currentLevelIndex;
        }

        /**
         * Sets up the game board for a given level.
         * Clears previous vehicles, initializes board state, and renders new vehicles and the exit area.
         * @param {number} levelIndex - The index of the level to set up.
         */
        function setupLevel(levelIndex) {
            currentLevelIndex = levelIndex;
            const levelData = gameLevels[levelIndex];
            levelSelect.value = levelIndex; // Update dropdown selection
            winMessage.textContent = '';
            winMessage.classList.remove('bg-green-200', 'text-green-700', 'p-3');

            gameBoard.innerHTML = ''; // Clear all elements from previous level
            vehicles = JSON.parse(JSON.stringify(levelData.vehicles)); // Deep copy vehicle data for current level

            // Create and position the visual exit area (green transparent square with arrow)
            const exitArea = document.createElement('div');
            exitArea.classList.add('exit-area');
            exitArea.style.height = CELL_SIZE_PX + 'px';
            exitArea.style.top = levelData.exitRow * CELL_SIZE_PX + 'px';
            
            const playerCar = vehicles.find(v => v.isPlayer);
            if (playerCar) {
                // Position the exit area at the rightmost cell of the exit row
                exitArea.style.left = (GRID_SIZE - 1) * CELL_SIZE_PX + 'px'; 
                exitArea.style.width = CELL_SIZE_PX + 'px'; 
            }
            gameBoard.appendChild(exitArea);

            // Create the border filler for the exit "hole"
            // This element covers the right border segment at the exit row, making it appear open.
            const exitBorderFiller = document.createElement('div');
            exitBorderFiller.classList.add('exit-border-filler');
            exitBorderFiller.style.top = levelData.exitRow * CELL_SIZE_PX + 'px';
            exitBorderFiller.style.height = CELL_SIZE_PX + 'px';
            // The 'right: -5px' CSS is sufficient for positioning; no need for `left` here.
            gameBoard.appendChild(exitBorderFiller);

            initializeBoardState(); // Reset the board state grid

            // Create and position each vehicle on the board
            vehicles.forEach(vehicleData => {
                const vehicleDiv = document.createElement('div');
                vehicleDiv.id = `vehicle-${vehicleData.id}`;
                vehicleDiv.classList.add('vehicle', vehicleData.type, `color-${vehicleData.colorName}`);
                vehicleDiv.textContent = vehicleData.id; 

                // Set vehicle dimensions based on orientation and length
                if (vehicleData.orientation === 'horizontal') {
                    vehicleDiv.style.width = vehicleData.length * CELL_SIZE_PX + 'px';
                    vehicleDiv.style.height = CELL_SIZE_PX + 'px';
                } else { // Vertical
                    vehicleDiv.style.width = CELL_SIZE_PX + 'px';
                    vehicleDiv.style.height = vehicleData.length * CELL_SIZE_PX + 'px';
                }
                // Set initial position
                vehicleDiv.style.left = vehicleData.col * CELL_SIZE_PX + 'px';
                vehicleDiv.style.top = vehicleData.row * CELL_SIZE_PX + 'px';

                vehicleDiv.vehicleData = vehicleData; // Store vehicle data on the DOM element for easy access
                updateBoardStateForVehicle(vehicleData, vehicleData.id); // Mark cells occupied by this vehicle

                // Add event listeners for dragging
                vehicleDiv.addEventListener('mousedown', startDrag);
                vehicleDiv.addEventListener('touchstart', startDrag, { passive: false });

                gameBoard.appendChild(vehicleDiv);
            });
            
            // Hide the next level button by default; it will show only on win if applicable
            nextLevelButton.classList.add('hidden');
        }

        /**
         * Initializes the 2D array representing the game grid, filling it with nulls.
         */
        function initializeBoardState() {
            boardState = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
        }

        /**
         * Updates the boardState grid to reflect a vehicle's position.
         * Marks cells with the vehicle's ID or null (to clear them).
         * @param {object} vehicleData - The data of the vehicle to update.
         * @param {string|null} vehicleIdOrNull - The ID of the vehicle, or null to clear cells.
         */
        function updateBoardStateForVehicle(vehicleData, vehicleIdOrNull) {
            for (let i = 0; i < vehicleData.length; i++) {
                if (vehicleData.orientation === 'horizontal') {
                    if(vehicleData.row >= 0 && vehicleData.row < GRID_SIZE && 
                       vehicleData.col + i >= 0 && vehicleData.col + i < GRID_SIZE) {
                        boardState[vehicleData.row][vehicleData.col + i] = vehicleIdOrNull;
                    }
                } else { // Vertical
                    if(vehicleData.row + i >= 0 && vehicleData.row + i < GRID_SIZE &&
                       vehicleData.col >= 0 && vehicleData.col < GRID_SIZE) {
                        boardState[vehicleData.row + i][vehicleData.col] = vehicleIdOrNull;
                    }
                }
            }
        }

        /**
         * Initiates the drag operation when a vehicle is clicked or touched.
         * @param {Event} e - The mouse or touch event.
         */
        function startDrag(e) {
            if (selectedVehicle) return; // Prevent dragging multiple vehicles
            e.preventDefault(); // Prevent default browser actions (like scrolling on touch)

            selectedVehicle = e.target.closest('.vehicle');
            if (!selectedVehicle) return;

            selectedVehicle.classList.add('dragging');
            
            const vehicleData = selectedVehicle.vehicleData;
            initialGridRow = vehicleData.row; // Store initial grid position
            initialGridCol = vehicleData.col;

            // Clear the vehicle's current position on boardState before dragging
            updateBoardStateForVehicle(vehicleData, null); 

            const rect = selectedVehicle.getBoundingClientRect();
            
            let clientX, clientY;
            if (e.type === 'touchstart') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY; // Fix: Changed from e.clientX to e.clientY
            }

            // Calculate offset from top-left of vehicle to mouse/touch point
            offsetX = clientX - rect.left;
            offsetY = clientY - rect.top;

            // Add global event listeners for dragging
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', endDrag);
        }

        /**
         * Handles the dragging of the selected vehicle.
         * Updates its position on the screen, snapping to grid and checking for collisions.
         * @param {Event} e - The mouse or touch event.
         */
        function drag(e) {
            if (!selectedVehicle) return;
            e.preventDefault();

            let clientX, clientY;
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY; // Fix: Changed from e.clientX to e.clientY
            }

            const boardRect = gameBoard.getBoundingClientRect();
            let newX = clientX - boardRect.left - offsetX;
            let newY = clientY - boardRect.top - offsetY;
            
            const vehicleData = selectedVehicle.vehicleData;
            let targetCol = vehicleData.col;
            let targetRow = vehicleData.row;

            if (vehicleData.orientation === 'horizontal') {
                let potentialCol = Math.round(newX / CELL_SIZE_PX);
                potentialCol = Math.max(0, Math.min(potentialCol, GRID_SIZE - vehicleData.length)); 
                
                // Check movement towards left
                if (potentialCol < vehicleData.col) { 
                    for (let c = vehicleData.col - 1; c >= potentialCol; c--) {
                        if (canMoveTo(vehicleData, vehicleData.row, c)) targetCol = c; else break;
                    }
                } 
                // Check movement towards right
                else if (potentialCol > vehicleData.col) { 
                    for (let c = vehicleData.col + 1; c <= potentialCol; c++) {
                        if (canMoveTo(vehicleData, vehicleData.row, c)) targetCol = c; else break;
                    }
                }
                selectedVehicle.style.left = targetCol * CELL_SIZE_PX + 'px';

            } else { // Vertical
                let potentialRow = Math.round(newY / CELL_SIZE_PX);
                potentialRow = Math.max(0, Math.min(potentialRow, GRID_SIZE - vehicleData.length)); 

                // Check movement upwards
                if (potentialRow < vehicleData.row) { 
                    for (let r = vehicleData.row - 1; r >= potentialRow; r--) {
                        if (canMoveTo(vehicleData, r, vehicleData.col)) targetRow = r; else break;
                    }
                } 
                // Check movement downwards
                else if (potentialRow > vehicleData.row) { 
                    for (let r = vehicleData.row + 1; r <= potentialRow; r++) {
                        if (canMoveTo(vehicleData, r, vehicleData.col)) targetRow = r; else break;
                    }
                }
                selectedVehicle.style.top = targetRow * CELL_SIZE_PX + 'px';
            }
        }

        /**
         * Checks if a vehicle can move to a target grid position without collisions or going out of bounds.
         * @param {object} vehicleData - The data of the vehicle attempting to move.
         * @param {number} targetRow - The target row for the vehicle's top-left corner.
         * @param {number} targetCol - The target column for the vehicle's top-left corner.
         * @returns {boolean} True if the move is valid, false otherwise.
         */
        function canMoveTo(vehicleData, targetRow, targetCol) {
            // Check if target position is within board boundaries for the entire vehicle length
            if (vehicleData.orientation === 'horizontal') {
                if (targetCol < 0 || targetCol + vehicleData.length > GRID_SIZE) return false;
            } else { // Vertical
                if (targetRow < 0 || targetRow + vehicleData.length > GRID_SIZE) return false;
            }

            // Check for collisions with other vehicles
            for (let i = 0; i < vehicleData.length; i++) {
                let r = targetRow, c = targetCol;
                if (vehicleData.orientation === 'horizontal') {
                    c += i;
                } else {
                    r += i;
                }
                // Ensure the cell is within bounds before checking boardState
                // This check is mostly redundant if the initial boundary check is correct,
                // but acts as a safeguard.
                if (r < 0 || r >= GRID_SIZE || c < 0 || c >= GRID_SIZE) continue; 
                
                // If the cell is occupied by another vehicle (not the current one), it's a collision
                if (boardState[r][c] !== null && boardState[r][c] !== vehicleData.id) { 
                    return false;
                }
            }
            return true;
        }

        /**
         * Ends the drag operation, snaps the vehicle to the nearest valid grid position,
         * updates the board state, and checks for win condition.
         * @param {Event} e - The mouse or touch event.
         */
        function endDrag(e) {
            if (!selectedVehicle) return;

            const vehicleData = selectedVehicle.vehicleData;
            
            // Calculate final grid position based on snapped pixel position
            let finalCol = Math.round(selectedVehicle.offsetLeft / CELL_SIZE_PX);
            let finalRow = Math.round(selectedVehicle.offsetTop / CELL_SIZE_PX);

            // Clamp positions to valid grid range, keeping fixed dimension
            if (vehicleData.orientation === 'horizontal') {
                finalCol = Math.max(0, Math.min(finalCol, GRID_SIZE - vehicleData.length));
                finalRow = vehicleData.row; // Row does not change for horizontal vehicles
            } else { // Vertical
                finalRow = Math.max(0, Math.min(finalRow, GRID_SIZE - vehicleData.length));
                finalCol = vehicleData.col; // Column does not change for vertical vehicles
            }
            
            // Validate the final snapped position before updating vehicle data
            if (canMoveTo(vehicleData, finalRow, finalCol)) {
                vehicleData.row = finalRow;
                vehicleData.col = finalCol;
            } else {
                // If the final snapped position is invalid (e.g., due to quick drag past obstacle),
                // revert the vehicle to its initial position before drag started.
                console.warn("Invalid drop position, reverting vehicle to start of drag.");
                vehicleData.row = initialGridRow;
                vehicleData.col = initialGridCol;
            }

            // Apply the final snapped position to the vehicle's CSS
            selectedVehicle.style.left = vehicleData.col * CELL_SIZE_PX + 'px';
            selectedVehicle.style.top = vehicleData.row * CELL_SIZE_PX + 'px';
            
            // Update the boardState with the vehicle's new valid position
            updateBoardStateForVehicle(vehicleData, vehicleData.id);

            // Clean up dragging state
            selectedVehicle.classList.remove('dragging');
            selectedVehicle = null;

            // Remove global event listeners
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', endDrag);

            checkWinCondition();
        }

        /**
         * Checks if the win condition (red car X at the exit) has been met.
         * Displays a win message and shows the "Next Level" button if applicable.
         */
        function checkWinCondition() {
            const playerVehicle = vehicles.find(v => v.isPlayer);
            if (!playerVehicle) return;

            const levelData = gameLevels[currentLevelIndex];
            // Check if the player car (X) is at the exit row and its rightmost part is at the board's edge
            if (playerVehicle.orientation === 'horizontal' &&
                playerVehicle.row === levelData.exitRow &&
                playerVehicle.col + playerVehicle.length === GRID_SIZE) { 
                
                winMessage.textContent = '恭喜！你贏了！';
                winMessage.classList.add('bg-green-200', 'text-green-700', 'p-3');
                
                // Show next level button if there are more levels available
                if (currentLevelIndex < gameLevels.length - 1) {
                    nextLevelButton.classList.remove('hidden');
                } else {
                    nextLevelButton.classList.add('hidden'); // No more levels to play
                }
            }
        }
        
        /**
         * Handles window resize events to recalculate cell size and re-render the level.
         */
        function handleResize() {
            calculateCellSize();
            // Re-setup the current level to correctly scale vehicles and position the exit filler
            setupLevel(currentLevelIndex); 
        }

        // --- Event Listeners ---
        resetButton.addEventListener('click', () => setupLevel(currentLevelIndex));

        nextLevelButton.addEventListener('click', () => {
            if (currentLevelIndex < gameLevels.length - 1) {
                setupLevel(currentLevelIndex + 1);
            }
        });
        
        levelSelect.addEventListener('change', (e) => {
            setupLevel(parseInt(e.target.value)); // Convert the string value from dropdown to integer
        });
        
        window.addEventListener('resize', handleResize);

        // --- Modal Event Listeners ---
        showInstructionsButton.addEventListener('click', () => {
            instructionsModal.classList.add('show');
        });

        closeInstructionsButton.addEventListener('click', () => {
            instructionsModal.classList.remove('show');
        });

        // Close modal if clicking outside the content
        instructionsModal.addEventListener('click', (e) => {
            if (e.target === instructionsModal) {
                instructionsModal.classList.remove('show');
            }
        });

        // --- Initial Game Setup ---
        calculateCellSize(); // Determine initial cell size
        populateLevelSelect(); // Fill the level selection dropdown
        setupLevel(0); // Load the first level when the page loads
    </script>
