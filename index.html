    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: none; /* Prevent default touch actions like scrolling when dragging */
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            width: 90vw; /* Responsive width */
            max-width: 420px; /* Max width for larger screens */
            height: 90vw; /* Responsive height */
            max-height: 420px; /* Max height for larger screens */
            
            border-left: 5px solid #333;
            border-top: 5px solid #333;
            border-bottom: 5px solid #333;
            border-right: 5px solid #333; 
            
            position: relative;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 0 auto; /* Center the board */
            
            background-image:
                linear-gradient(to right, #ccc 1px, transparent 1px),
                linear-gradient(to bottom, #ccc 1px, transparent 1px);
            background-size: calc(100% / 6) calc(100% / 6); 
            background-position: 0 0; 
            z-index: 1; 
        }
        .grid-cell { 
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .vehicle {
            position: absolute;
            box-sizing: border-box;
            border: 1px solid #000;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 1px #555;
            cursor: grab;
            user-select: none; 
            transition: transform 0.1s ease-out; 
            z-index: 10; 
        }
        .vehicle.dragging {
            cursor: grabbing;
            z-index: 11; 
            opacity: 0.8;
        }
        .exit-area {
            position: absolute;
            background-color: rgba(0, 255, 0, 0.3); 
            z-index: 0; 
        }
        
        .exit-border-filler {
            position: absolute;
            right: -5px; 
            width: 5px; 
            background-color: #f0f0f0; 
            z-index: 2; 
        }

        .exit-area::after {
            content: '→'; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            font-size: 2.5em; 
            color: #333; 
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7); 
            z-index: 1; 
        }
        .message-box {
            min-height: 30px; 
            border-radius: 8px;
        }

        .car { /* 2 units long */ }
        .truck { /* 3 units long */ }

        .color-X { background-color: #FF0000; color: #333; text-shadow: none;}

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; 
            visibility: hidden; 
            opacity: 0; 
            transition: visibility 0s, opacity 0.3s ease-in-out;
        }

        .modal-overlay.show {

            opacity: 1;
        }

        .modal-content {
            background-color: white;

                    { id: 'D', type: 'car', colorName: 'D', length: 2, orientation: 'vertical', row: 1, col: 2 }, 
                    { id: 'E', type: 'car', colorName: 'E', length: 2, orientation: 'vertical', row: 3, col: 3 },
                    { id: 'F', type: 'car', colorName: 'F', length: 2, orientation: 'vertical', row: 4, col: 2 },
                    { id: 'G', type: 'car', colorName: 'G', length: 2, orientation: 'horizontal', row: 4, col: 4 },
                    { id: 'H', type: 'car', colorName: 'H', length: 2, orientation: 'horizontal', row: 5, col: 0 },
                    { id: 'I', type: 'car', colorName: 'I', length: 2, orientation: 'horizontal', row: 5, col: 3 },
                    { id: 'O', type: 'truck', colorName: 'O', length: 3, orientation: 'vertical', row: 0, col: 0 },
                    { id: 'P', type: 'truck', colorName: 'P', length: 3, orientation: 'vertical', row: 1, col: 5 },
                    { id: 'Q', type: 'truck', colorName: 'Q', length: 3, orientation: 'horizontal', row: 3, col: 0 }                                       
                ]
            }
        
            // You can add more levels here!
            // ... (Levels 13-20 for INTERMEDIATE)
            // ... (Levels 21-30 for ADVANCED)
            // ... (Levels 31-40 for EXPERT)
        ];

        function calculateCellSize() {
            CELL_SIZE_PX = gameBoard.clientWidth / GRID_SIZE;
        }
        function isMobile() {
            return window.innerWidth < 768; // Adjust breakpoint as needed (e.g., 640 for 'sm')
        }

        function populateDifficultySelect() {
            difficultySelect.innerHTML = '';
            for (const key in difficulties) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = difficulties[key].name;
                difficultySelect.appendChild(option);
            }
        }

        function populateSpecificLevelSelect(difficultyKey, selectedLevelNum = null) {
            const difficulty = difficulties[difficultyKey];
            specificLevelSelect.innerHTML = ''; // Clear existing options

            if (!difficulty) {
                specificLevelSelect.innerHTML = '<option value="">--</option>';
                return;
            }

            let firstAvailableLevelInDifficulty = null;

            for (let i = difficulty.startLevel; i <= difficulty.endLevel; i++) {
                const levelExists = gameLevels.find(lvl => lvl.levelNumber === i);
                if (levelExists) { 
                    if (firstAvailableLevelInDifficulty === null) {
                        firstAvailableLevelInDifficulty = i;
                    }
                    const option = document.createElement('option');
                    option.value = i; // Store actual level number
                    option.textContent = `關卡 ${i}`; // Simpler text
                    specificLevelSelect.appendChild(option);
                }
            }
            
            if (selectedLevelNum && specificLevelSelect.querySelector(`option[value="${selectedLevelNum}"]`)) {
                 specificLevelSelect.value = selectedLevelNum;
            } else if (firstAvailableLevelInDifficulty) {
                specificLevelSelect.value = firstAvailableLevelInDifficulty;
            } else {
                 specificLevelSelect.innerHTML = '<option value="">無關卡</option>';
            }
        }
        
        function updateDropdownsToReflectLevel(levelIdx) {
            const levelData = gameLevels[levelIdx];
            if (!levelData) return;
            const actualLevelNumber = levelData.levelNumber;

            let selectedDifficultyKey = null;
            for (const key in difficulties) {
                if (actualLevelNumber >= difficulties[key].startLevel && actualLevelNumber <= difficulties[key].endLevel) {
                    selectedDifficultyKey = key;
                    break;
                }
            }

            if (selectedDifficultyKey) {
                if (difficultySelect.value !== selectedDifficultyKey) {
                    difficultySelect.value = selectedDifficultyKey;
                    // If difficulty changed, repopulate specific levels
                    populateSpecificLevelSelect(selectedDifficultyKey, actualLevelNumber);
                } else {
                    // Difficulty same, just ensure correct level is selected
                     if (specificLevelSelect.querySelector(`option[value="${actualLevelNumber}"]`)) {
                        specificLevelSelect.value = actualLevelNumber;
                    } else { // Level might not be in current specific list (e.g. after filtering if levels were sparse)
                        populateSpecificLevelSelect(selectedDifficultyKey, actualLevelNumber);
                    }
                }
            } else { // Fallback
                const firstDiffKey = Object.keys(difficulties)[0];
                difficultySelect.value = firstDiffKey;
                populateSpecificLevelSelect(firstDiffKey);
            }
        }


        function setupLevel(levelIdx) {
            if (levelIdx < 0 || levelIdx >= gameLevels.length) {
                console.error("Invalid level index:", levelIdx);
                winMessageModal.classList.remove('show'); // Ensure win modal is hidden
                winMessage.textContent = '';
                winMessage.classList.remove('bg-green-200', 'text-green-700', 'p-3');
                winMessage.textContent = '錯誤：無效的關卡索引。';
                gameBoard.innerHTML = ''; // Clear board
                 nextLevelButton.classList.add('hidden');
                return;
            }
            currentLevelIndex = levelIdx; // Set the master index
            const levelData = gameLevels[currentLevelIndex];
            
            updateDropdownsToReflectLevel(currentLevelIndex); // Sync dropdowns

            winMessage.textContent = '';
            winMessage.classList.remove('bg-green-200', 'text-green-700', 'p-3');

            gameBoard.innerHTML = ''; 
            vehicles = JSON.parse(JSON.stringify(levelData.vehicles)); 

            const exitArea = document.createElement('div');
            exitArea.classList.add('exit-area');
            exitArea.style.height = CELL_SIZE_PX + 'px';
            exitArea.style.top = levelData.exitRow * CELL_SIZE_PX + 'px';
            
            const playerCar = vehicles.find(v => v.isPlayer);
            if (playerCar) {
                exitArea.style.left = (GRID_SIZE - 1) * CELL_SIZE_PX + 'px'; 
                exitArea.style.width = CELL_SIZE_PX + 'px'; 
            }
            gameBoard.appendChild(exitArea);

            const exitBorderFiller = document.createElement('div');
            exitBorderFiller.classList.add('exit-border-filler');
            exitBorderFiller.style.top = levelData.exitRow * CELL_SIZE_PX + 'px';
            exitBorderFiller.style.height = CELL_SIZE_PX + 'px';
            gameBoard.appendChild(exitBorderFiller);

            initializeBoardState(); 

            vehicles.forEach(vehicleData => {
                const vehicleDiv = document.createElement('div');
                vehicleDiv.id = `vehicle-${vehicleData.id}`;
                vehicleDiv.classList.add('vehicle', vehicleData.type, `color-${vehicleData.colorName}`);
                vehicleDiv.textContent = vehicleData.id; 

                if (vehicleData.orientation === 'horizontal') {
                    vehicleDiv.style.width = vehicleData.length * CELL_SIZE_PX + 'px';
                    vehicleDiv.style.height = CELL_SIZE_PX + 'px';
                } else { 
                    vehicleDiv.style.width = CELL_SIZE_PX + 'px';
                    vehicleDiv.style.height = vehicleData.length * CELL_SIZE_PX + 'px';
                }
                vehicleDiv.style.left = vehicleData.col * CELL_SIZE_PX + 'px';
                vehicleDiv.style.top = vehicleData.row * CELL_SIZE_PX + 'px';

                vehicleDiv.vehicleData = vehicleData; 
                updateBoardStateForVehicle(vehicleData, vehicleData.id); 

                vehicleDiv.addEventListener('mousedown', startDrag);
                vehicleDiv.addEventListener('touchstart', startDrag, { passive: false });

                gameBoard.appendChild(vehicleDiv);
            });
            
            nextLevelButton.classList.add('hidden');
            if (currentLevelIndex < gameLevels.length - 1) {
                // Will be shown on win
            }
        }

        function initializeBoardState() {
            boardState = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
        }

        function updateBoardStateForVehicle(vehicleData, vehicleIdOrNull) {
            for (let i = 0; i < vehicleData.length; i++) {
                if (vehicleData.orientation === 'horizontal') {
                    if(vehicleData.row >= 0 && vehicleData.row < GRID_SIZE && 
                        vehicleData.col + i >= 0 && vehicleData.col + i < GRID_SIZE) {
                        boardState[vehicleData.row][vehicleData.col + i] = vehicleIdOrNull;
                    }
                } else { 
                    if(vehicleData.row + i >= 0 && vehicleData.row + i < GRID_SIZE &&
                        vehicleData.col >= 0 && vehicleData.col < GRID_SIZE) {
                        boardState[vehicleData.row + i][vehicleData.col] = vehicleIdOrNull;
                    }
                }
            }
        }

        function startDrag(e) {
            if (selectedVehicle) return; 
            e.preventDefault(); 

            selectedVehicle = e.target.closest('.vehicle');
            if (!selectedVehicle) return;

            selectedVehicle.classList.add('dragging');
            
            const vehicleData = selectedVehicle.vehicleData;
            initialGridRow = vehicleData.row; 
            initialGridCol = vehicleData.col;

            updateBoardStateForVehicle(vehicleData, null); 

            const rect = selectedVehicle.getBoundingClientRect();
            
            let clientX, clientY;
            if (e.type === 'touchstart') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            offsetX = clientX - rect.left;
            offsetY = clientY - rect.top;

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', endDrag);
        }

        function drag(e) {
            if (!selectedVehicle) return;
            e.preventDefault();

            let clientX, clientY;
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY; 
            }

            const boardRect = gameBoard.getBoundingClientRect();
            let newX = clientX - boardRect.left - offsetX;
            let newY = clientY - boardRect.top - offsetY;
            
            const vehicleData = selectedVehicle.vehicleData;
            let targetCol = vehicleData.col;
            let targetRow = vehicleData.row;

            if (vehicleData.orientation === 'horizontal') {
                let potentialCol = Math.round(newX / CELL_SIZE_PX);
                potentialCol = Math.max(0, Math.min(potentialCol, GRID_SIZE - vehicleData.length)); 
                
                if (potentialCol < vehicleData.col) { 
                    for (let c = vehicleData.col - 1; c >= potentialCol; c--) {
                        if (canMoveTo(vehicleData, vehicleData.row, c)) targetCol = c; else break;
                    }
                } 
                else if (potentialCol > vehicleData.col) { 
                    for (let c = vehicleData.col + 1; c <= potentialCol; c++) {
                        if (canMoveTo(vehicleData, vehicleData.row, c)) targetCol = c; else break;
                    }
                }
                selectedVehicle.style.left = targetCol * CELL_SIZE_PX + 'px';

            } else { // Vertical
                let potentialRow = Math.round(newY / CELL_SIZE_PX);
                potentialRow = Math.max(0, Math.min(potentialRow, GRID_SIZE - vehicleData.length)); 

                if (potentialRow < vehicleData.row) { 
                    for (let r = vehicleData.row - 1; r >= potentialRow; r--) {
                        if (canMoveTo(vehicleData, r, vehicleData.col)) targetRow = r; else break;
                    }
                } 
                else if (potentialRow > vehicleData.row) { 
                    for (let r = vehicleData.row + 1; r <= potentialRow; r++) {
                        if (canMoveTo(vehicleData, r, vehicleData.col)) targetRow = r; else break;
                    }
                }
                selectedVehicle.style.top = targetRow * CELL_SIZE_PX + 'px';
            }
        }

        function canMoveTo(vehicleData, targetRow, targetCol) {
            if (vehicleData.orientation === 'horizontal') {
                if (targetCol < 0 || targetCol + vehicleData.length > GRID_SIZE) return false;
            } else { 
                if (targetRow < 0 || targetRow + vehicleData.length > GRID_SIZE) return false;
            }

            for (let i = 0; i < vehicleData.length; i++) {
                let r = targetRow, c = targetCol;
                if (vehicleData.orientation === 'horizontal') {
                    c += i;
                } else {
                    r += i;
                }
                if (r < 0 || r >= GRID_SIZE || c < 0 || c >= GRID_SIZE) continue; 
                
                if (boardState[r][c] !== null && boardState[r][c] !== vehicleData.id) { 
                    return false;
                }
            }
            return true;
        }

        function endDrag(e) {
            if (!selectedVehicle) return;

            const vehicleData = selectedVehicle.vehicleData;
            
            let finalCol = Math.round(selectedVehicle.offsetLeft / CELL_SIZE_PX);
            let finalRow = Math.round(selectedVehicle.offsetTop / CELL_SIZE_PX);

            if (vehicleData.orientation === 'horizontal') {
                finalCol = Math.max(0, Math.min(finalCol, GRID_SIZE - vehicleData.length));
                finalRow = vehicleData.row; 
            } else { 
                finalRow = Math.max(0, Math.min(finalRow, GRID_SIZE - vehicleData.length));
                finalCol = vehicleData.col; 
            }
            
            if (canMoveTo(vehicleData, finalRow, finalCol)) {
                vehicleData.row = finalRow;
                vehicleData.col = finalCol;
            } else {
                console.warn("Invalid drop position, reverting vehicle to start of drag.");
                vehicleData.row = initialGridRow;
                vehicleData.col = initialGridCol;
            }

            selectedVehicle.style.left = vehicleData.col * CELL_SIZE_PX + 'px';
            selectedVehicle.style.top = vehicleData.row * CELL_SIZE_PX + 'px';
            
            updateBoardStateForVehicle(vehicleData, vehicleData.id);

            selectedVehicle.classList.remove('dragging');
            selectedVehicle = null;

            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', endDrag);

            checkWinCondition();
        }

        function checkWinCondition() {
            const playerVehicle = vehicles.find(v => v.isPlayer);
            if (!playerVehicle) return;

            const levelData = gameLevels[currentLevelIndex];
            if (playerVehicle.orientation === 'horizontal' &&
                playerVehicle.row === levelData.exitRow &&
                playerVehicle.col + playerVehicle.length === GRID_SIZE) { 
                
                const isWinOnMobile = isMobile();
                const hasNextLevel = currentLevelIndex < gameLevels.length - 1;

                if (isWinOnMobile) {
                    let modalMessage = '你贏了！';
                    if (!hasNextLevel) {
                        modalMessage += ' 已完成所有關卡！';
                        winModalNextLevelButton.classList.add('hidden');
                    } else {
                        winModalNextLevelButton.classList.remove('hidden');
                    }
                    winModalText.textContent = modalMessage;
                    winMessageModal.classList.add('show');

                    // Hide the original bottom message and next level button
                    winMessage.textContent = '';
                    winMessage.classList.remove('bg-green-200', 'text-green-700', 'p-3');
                    nextLevelButton.classList.add('hidden'); 
                } else { // Desktop behavior
                    winMessage.textContent = '恭喜！你贏了！';
                    winMessage.classList.add('bg-green-200', 'text-green-700', 'p-3');
                    
                    if (hasNextLevel) {
                        nextLevelButton.classList.remove('hidden');
                    } else {
                        nextLevelButton.classList.add('hidden');
                        winMessage.textContent += ' 已完成所有關卡！';
                    }
                }
            }
        }
        
        function handleResize() {
            calculateCellSize();
            setupLevel(currentLevelIndex); 
        }

        // --- Event Listeners ---
        resetButton.addEventListener('click', () => setupLevel(currentLevelIndex));

        nextLevelButton.addEventListener('click', () => {
            if (currentLevelIndex < gameLevels.length - 1) {
                setupLevel(currentLevelIndex + 1);
            }
        });
        
        difficultySelect.addEventListener('change', (e) => {
            const selectedDifficultyKey = e.target.value;
            // Populate specific level select for the new difficulty,
            // and try to select the first level of that difficulty.
            populateSpecificLevelSelect(selectedDifficultyKey); 
            
            if (specificLevelSelect.options.length > 0 && specificLevelSelect.value) {
                const firstLevelNumInDifficulty = parseInt(specificLevelSelect.value);
                const levelIndexToLoad = gameLevels.findIndex(lvl => lvl.levelNumber === firstLevelNumInDifficulty);

                if (levelIndexToLoad !== -1) {
                    setupLevel(levelIndexToLoad);
                } else {
                    console.warn(`Level ${firstLevelNumInDifficulty} not found in gameLevels array.`);
                    gameBoard.innerHTML = '<p>此難易度尚無關卡。</p>';
                    winMessage.textContent = '';
                    nextLevelButton.classList.add('hidden');
                }
            } else {
                 gameBoard.innerHTML = '<p>此難易度尚無關卡。</p>';
                 winMessage.textContent = '';
                 nextLevelButton.classList.add('hidden');
            }
        });

        specificLevelSelect.addEventListener('change', (e) => {
            const selectedLevelNum = parseInt(e.target.value);
            // Find the actual index in gameLevels array by levelNumber
            const levelIndexToLoad = gameLevels.findIndex(lvl => lvl.levelNumber === selectedLevelNum);

            if (levelIndexToLoad !== -1) {
                setupLevel(levelIndexToLoad);
            } else {
                 console.error(`Selected level number ${selectedLevelNum} not found in gameLevels.`);
            }
        });
        
        window.addEventListener('resize', handleResize);

        // --- Modal Event Listeners ---
        showInstructionsButton.addEventListener('click', () => { /* ... */ });
        closeInstructionsButton.addEventListener('click', () => { /* ... */ });
        instructionsModal.addEventListener('click', (e) => { /* ... */ });

        // Win Message Modal Button Listeners
        winModalCloseButton.addEventListener('click', () => {
            winMessageModal.classList.remove('show');
        });

        winModalNextLevelButton.addEventListener('click', () => {
            winMessageModal.classList.remove('show'); // Close modal first
            if (currentLevelIndex < gameLevels.length - 1) {
                setupLevel(currentLevelIndex + 1);
            }
        });


        showInstructionsButton.addEventListener('click', () => {
            instructionsModal.classList.add('show');
        });

        closeInstructionsButton.addEventListener('click', () => {
            instructionsModal.classList.remove('show');
        });

        instructionsModal.addEventListener('click', (e) => {
            if (e.target === instructionsModal) {
                instructionsModal.classList.remove('show');
            }
        });

        
let isPlayingSolution = false;

const showSolutionButton = document.createElement('button');
showSolutionButton.id = 'show-solution-button';
showSolutionButton.textContent = '顯示解答';
showSolutionButton.className = 'bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-150 ease-in-out';
document.querySelector('.mt-6.flex.justify-center.space-x-4').appendChild(showSolutionButton);

showSolutionButton.addEventListener('click', async () => {
    if (isPlayingSolution) return;
    const level = gameLevels[currentLevelIndex];
    if (!level.solutionSteps || level.solutionSteps.length === 0) {
        alert("此關尚無解答");
        return;
    }
    isPlayingSolution = true;
    disableDragging();
    for (const step of level.solutionSteps) {
        await playSingleStep(step);
        await new Promise(resolve => setTimeout(resolve, 3000));
    }
    enableDragging();
    isPlayingSolution = false;
});

async function playSingleStep(step) {
    const { id, direction, steps } = step;
    const vehicle = vehicles.find(v => v.id === id);
    const vehicleDiv = document.getElementById(`vehicle-${id}`);
    if (!vehicle || !vehicleDiv) return;

    let newRow = vehicle.row;
    let newCol = vehicle.col;

    switch (direction) {
        case 'left': newCol -= steps; break;
        case 'right': newCol += steps; break;
        case 'up': newRow -= steps; break;
        case 'down': newRow += steps; break;
    }

    if (vehicle.orientation === 'horizontal') {
        newCol = Math.max(0, Math.min(newCol, GRID_SIZE - vehicle.length));
        vehicle.col = newCol;
        vehicleDiv.style.left = newCol * CELL_SIZE_PX + 'px';
    } else {
        newRow = Math.max(0, Math.min(newRow, GRID_SIZE - vehicle.length));
        vehicle.row = newRow;
        vehicleDiv.style.top = newRow * CELL_SIZE_PX + 'px';
    }

    updateBoardStateForVehicle(vehicle, vehicle.id);
}

function disableDragging() {
    document.querySelectorAll('.vehicle').forEach(v => {
        v.style.pointerEvents = 'none';
    });
}
function enableDragging() {
    document.querySelectorAll('.vehicle').forEach(v => {
        v.style.pointerEvents = 'auto';
    });
}

        calculateCellSize(); 
        populateDifficultySelect(); 

        // Initialize with the first level of the first difficulty
        if (gameLevels.length > 0) {
            const firstDifficultyKey = Object.keys(difficulties)[0];
            difficultySelect.value = firstDifficultyKey; // Set difficulty dropdown

            // Populate specific levels for the first difficulty, trying to select its startLevel
            populateSpecificLevelSelect(firstDifficultyKey, difficulties[firstDifficultyKey].startLevel);
            
            let initialLevelToLoadIndex = 0; // Default to first level in array
            if (specificLevelSelect.value) { // If specific select got populated and has a value
                 const firstSelectedLevelNum = parseInt(specificLevelSelect.value);
                 const foundIndex = gameLevels.findIndex(lvl => lvl.levelNumber === firstSelectedLevelNum);
                 if (foundIndex !== -1) {
                    initialLevelToLoadIndex = foundIndex;
                 }
            }
            
            if (initialLevelToLoadIndex < gameLevels.length) {
                 setupLevel(initialLevelToLoadIndex);
            } else if (gameLevels.length > 0) { // Fallback if initial logic somehow fails
                 setupLevel(0);
            } else {
                 gameBoard.innerHTML = "<p>沒有定義任何關卡。</p>";
                 winMessage.textContent = "請先定義遊戲關卡。";
                 difficultySelect.disabled = true;
                 specificLevelSelect.disabled = true;
            }

        } else {
            gameBoard.innerHTML = "<p>沒有定義任何關卡。</p>";
            winMessage.textContent = "請先定義遊戲關卡。";
            difficultySelect.innerHTML = '<option>無難易度</option>';
            specificLevelSelect.innerHTML = '<option>無關卡</option>';
            difficultySelect.disabled = true;
            specificLevelSelect.disabled = true;
        }
